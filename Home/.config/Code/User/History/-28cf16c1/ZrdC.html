<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kobold Hierarchy</title>
	<style>
		body, html {
			margin: 0;
			height: 100%;
			width: 100%;
		}

		.menu {
			display: none;
			flex-direction: column;
			top: 0;
			left: 0;
			position: absolute;
		}

		#file {
			position: relative;
		}

		p {
			text-overflow: ellipsis;
			overflow: hidden;
		}

		#container {
			width: 100%;
			height: 100%;
		}

		.selected {
			background-color: #aaa;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="menu" class="menu">
		<button id="newobj">New Empty Object</button>
	</div>
	<script src="renderers/hierarchy.js"></script>
</body>
</html>
